<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="./styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./infinity logo 2.png">
    <title>Infinity Tours - An International Tourism Agency</title>
    <script>

    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div class="form-div col-lg-4 col-md-6 mol-sm-10 px-3 py-5 mt-5 login-div">
            <div class="text-center">
                <span class="login-span">SIGNUP</span> <br>
              <img src="./infinity logo 2.png" alt="Infinity tours logo" width="90" height="70" />
            </div>
            <form action="">
              <div class="form-group mt-3">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control rounded no-shadow"
                    placeholder="First Name"
                    id="fname-box"
                  />
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control rounded no-shadow"
                    placeholder="Last Name"
                    id="lname-box"
                  />
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control rounded no-shadow"
                    placeholder="E-mail"
                    id="email-box"
                    onchange="(e) => email= e.target.value"
                  />
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control my-pwd-input rounded no-shadow"
                    placeholder="Password"
                    id="sign-pass-box"
                    onchange="(e) => pass= e.target.value"
                  />
                  <div class="input-group-append">
                </div>
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control my-pwd-input rounded no-shadow"
                    placeholder="Confirm Password"
                    id="sign-pass-box-confirm"
                  />
                  <div class="input-group-append">
                </div>
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions of Inifinity Tours</label>
              </div>
              </div>
              <div class="form-group text-center mt-5">
                  <button
                    type="button"
                    class="form-control btn submit-btn px-5 mt-2"
                    style="border-radius: 20;"
                    id="signup"
                  >
                    Sign Up
                  </button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
<script>
  const signUp=document.getElementById("signup")
  function userSignUp(e){
  
    const user={
        firstname:document.getElementById("fname-box").value,
        lastname:document.getElementById("lname-box").value,
        email:document.getElementById("email-box").value,
        password:document.getElementById("sign-pass-box").value
    }
 
    if(document.getElementById("fname-box").value==""||document.getElementById("lname-box").value==""||document.getElementById("email-box").value==""||document.getElementById("sign-pass-box").value=="")alert("Please Provide Invalid Information");
   
    else if(document.getElementById("sign-pass-box").value.length<6){
      alert("Password must be 6 characters")
    }
    else if(!document.getElementById("exampleCheck1").checked){
      alert("You must agree to the terms");
    }
    else if(document.getElementById("sign-pass-box").value!==document.getElementById("sign-pass-box-confirm").value){
     alert("Passwords don't match!");
    }
    else{
localStorage.setItem("infinityUser",JSON.stringify(user));
location.replace("login.html")
}

}
signUp.addEventListener("click",userSignUp)
</script>
</html>
