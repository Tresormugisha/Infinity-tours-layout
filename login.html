<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="./styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./infinity logo 2.png">
    <title>Infinity Tours - An International Tourism Agency</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div class="form-div col-lg-4 col-md-6 mol-sm-10 px-3 py-5 my-5 login-div">
            <div class="text-center">
                <span class="login-span">LOGIN</span> <br>
              <img src="./infinity logo 2.png" alt="Infinity tours logo" width="90" height="70" />
            </div>
            <form action="">
              <div class="form-group mt-3">
                <div class="input-group">
                  <input
                    type="text"
                    id="login-username"
                    class="form-control rounded no-shadow"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <input
                    type="password"
                    id="login-password"
                    class="form-control my-pwd-input rounded no-shadow"
                    placeholder="Password"
                    value=""
                  />
                  <div class="input-group-append">
                  </div>
                </div>
              </div>
              <div class="form-group text-center mt-5">
                  <button
                    type="button"
                    class="form-control btn px-5 mt-2 submit-btn"
                    style="border-radius: 20;"
                    id="login"
                  >
                    Login
                  </button>
              </div>
            </form>
            <div style="height: 100px;"></div>
          </div>
        </div>
      </div>
</body>
<script >
  const login =document.getElementById("login");
const email=document.getElementById("login-username");
const password=document.getElementById("login-password");


 async function userLogin(e){
  e.preventDefault();
  const username=email.value  
  const pass=password.value
  const userdata=JSON.parse(localStorage.getItem("infinityUser"));
  console.log(username!=userdata.email)
  if(username!=userdata.email&&pass!=userdata.password){
    alert("Invalid Credetials")
 }else{
  location.replace("index.html") 
 }
}
login.addEventListener("click",userLogin);
</script>
</html>
